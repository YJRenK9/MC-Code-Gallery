<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICSpark: Minecraft Code Gallery</title>
    <link rel="stylesheet" href="style.css">
    <!-- Do not put script tag here or JS code won't work -->
</head>
<body>
    <h1>Welcome to the Minecraft Code Gallery!</h1>
    
    <br><br>
    <h2>Entity Data Types</h2>

    <img width="266px" height="500px" src="images/MC-DataTypes/Iron_Golem.webp" alt="villager golem">
    <img class="imageSpacing" src="images/MC-DataTypes/Minecraft_Slime.webp" alt="slime">
    <img class="imageSpacing" src="images/MC-DataTypes/rainbow_sheep.gif" alt="jeb sheep">
    <img class="imageSpacing" src="images/MC-DataTypes/upside_down_mob.gif" alt="dinnerbone">
    
    <pre id="text"></pre>
    <br><br>

    <img src="images/MC-DataTypes/Stone.webp" alt="stone block">
    <img class="imageSpacing2" width="255px" height="255px" src="images/MC-DataTypes/sword_durability.png" alt="item durability">
    <img class="imageSpacing2" width="320px" height="320px" src="images/MC-DataTypes/Potion_of_Swiftness.webp" alt="speed potion">
    <img class="imageSpacing2" src="images/MC-DataTypes/Fly.webp" width="480px" height="270px" alt="creative mode">

    <pre id="wholeNumbers"></pre>
    <br><br>

    <img src="images/MC-DataTypes/Diamond_Pickaxe.webp" width="320px" height="320px" alt="diamond pickaxe">
    <img class="imageSpacing2" src="images/MC-DataTypes/Diamond_Sword.webp" width="320px" height="320px" alt="diamond sword">

    <pre id="decimalNumbers"></pre>

    <br><br>
    <h2>Game Rule Data Types</h2>
    <img src="images/superflat.webp" width="600px" height="300px" alt="supahflatz">
    <img src="images/SuperFlatGlitch.png" width="600px" height="300px" alt="glitchart">

    <pre id="booleans1"></pre>
    <br><br>

    <img src="images/MC-DataTypes/keptInventory.webp" width="600px" height="300px" alt="items saved">
    <img src="images/MC-DataTypes/didNotKeepInventory.webp" width="600px" height="300px" alt="items not saved">

    <pre id="booleans2"></pre>
    <br><br>

    <a href="overworld_layers.html" class="centerElement">Overworld Layers</a>
    
    <script src="variables.js"></script>
</body>
</html>
